<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Bimbingan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .custom-navbar {
      background-color: #9b59b6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .custom-navbar img {
      height: 50px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: #2c2c2c;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-control-custom {
      background-color: #a6a6a6;
      border: none;
      color: white;
    }

    .form-control-custom::placeholder {
      color: white;
    }

    .btn-custom {
      background-color: #b06cc9;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
      border: none;
    }

    .btn-custom:hover {
      background-color: #9b59b6;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 0;
      min-width: 180px;
      z-index: 999;
    }

    .menu-dropdown a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .menu-dropdown .first-item {
      background-color: #f2f2f2;
    }

    .menu-dropdown a:hover {
      background-color: #eae8ec;
      color: rgb(9, 9, 9);
    }
  </style>
</head>
<body>

<div class="custom-navbar">
  <img src="logo-amikom.png" alt="Logo Amikom" />
  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
  <div class="menu-dropdown" id="dropdownMenu">
    <a href="Dasboard.html">Dasboard</a>
    <a href="#kontak">Kontak</a>
    <a href="#notifikasi">Notifikasi ðŸ””</a>
    <a href="login.html">Logout âž¡</a>
  </div>
</div>

<div class="text-center mt-4 mb-4">
  <h2>FORM BIMBINGAN</h2>
</div>

<div class="form-container">
  <form>
    <div class="mb-3">
      <label for="namaDosen" class="form-label fw-bold">Nama Dosen Pembimbing</label>
      <input type="text" class="form-control form-control-custom rounded-4" id="namaDosen" placeholder="Masukkan Nama Dosen Pembimbing">
    </div>
    <div class="mb-3">
      <label for="emailDosen" class="form-label fw-bold">Email Dosen Pembimbing</label>
      <input type="email" class="form-control form-control-custom rounded-4" id="emailDosen" placeholder="Masukkan Email Dosen Pembimbing">
    </div>
    <div class="mb-3">
      <label for="tanggal" class="form-label fw-bold">Tanggal Bimbingan</label>
      <input type="date" class="form-control form-control-custom rounded-4" id="tanggal" placeholder="mm/dd/mm">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-custom">BIMBINGAN</button>
    </div>
  </form>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("dropdownMenu");
    const toggle = document.querySelector(".menu-toggle");
    if (!dropdown.contains(event.target) && !toggle.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
