<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-fluid {
      height: 100vh;
    }

    .logo-fixed {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 250px;
      z-index: 1000;
    }

    .left-panel {
      background-color: #a464c2;
      color: white;
      padding: 40px;
      height: 100vh;
    }

    .left-panel img.illustration {
      max-height: 300px;
    }

    .right-side {
      background-color: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-side h1 {
      color: #a464c2;
      font-size: 48px;
      font-weight: bold;
    }

    .right-side h3 {
      font-weight: bold;
      margin-bottom: 40px;
    }

    .form-control {
      border-radius: 30px;
      background-color: #bcbcbc;
      border: none;
      padding: 10px 20px;
      font-style: italic;
    }

    .form-row {
      display: flex;
      gap: 20px;
      color: #a6a6a6;
    }

    .btn-register {
      background-color: #a464c2;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-register:hover {
      background-color: #8c3fb1;
    }

    .link-login {
      color: #0048ea;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .link-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo-amikom.png" alt="Logo Amikom" class="logo-fixed">

  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-panel text-center">
        <img src="br.png" alt="Ilustrasi" class="img-fluid illustration mt-5">
      </div>

      <div class="col-md-6 right-side">
        <div class="text-center">
          <h1>Magang</h1>
          <h3>D3-Teknik Informatika</h3>
        </div>
        <form>
          <div class="form-row mb-3">
            <input type="text" class="form-control w-50" placeholder="Nama">
            <input type="text" class="form-control w-50" placeholder="Kelas">
          </div>
          <div class="form-row mb-3">
            <input type="text" class="form-control w-50" placeholder="NIM">
            <input type="email" class="form-control w-50" placeholder="Email">
          </div>
          <div class="form-row mb-3">
            <input type="password" class="form-control w-50" placeholder="Password">
            <input type="password" class="form-control w-50" placeholder="Confirm Password">
          </div>
          <div class="text-center">
            <a href="Dasboard.html" class="btn btn-register">Daftar</a>

            <div>
              <a href="login.html" class="link-login">Sudah punya akun?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
