<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Magang</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #a464c2;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .navbar img {
      height: 40px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      min-width: 180px;
    }

    .menu-dropdown a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
    }

    .menu-dropdown a:hover {
      background-color: #f2f2f2;
    }

    .page-title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin: 30px 10px 20px;
    }

    .container {
      max-width: 500px;
      background-color: #d3cece;
      margin: 0 auto;
      padding: 30px;
      border-radius: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #c0bebe;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-col label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-col input {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #c0bebe;
    }

    .submit-btn {
      background-color: #a464c2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #8c50aa;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="logo-amikom.png" alt="Logo Amikom">
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>

    <div class="menu-dropdown" id="dropdownMenu">
      <a href="Dasboard.html">Dasboard</a>
      <a href="#kontak">Kontak</a>
      <a href="#notifikasi">Notifikasi ðŸ””</a>
      <a href="login.html">Logout âž¡</a>
    </div>
  </div>

  <div class="page-title">
    PENDAFTARAN MAGANG D3-TEKNIK INFORMATIKA
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <input type="text" placeholder="Nama" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="NIM" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Kelas" required>
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Nomor Telepon" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Alamat Email" required>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="start-date">Tanggal Mulai Magang</label>
          <input type="date" id="start-date" required>
        </div>
        <div class="form-col">
          <label for="end-date">Tanggal Selesai Magang</label>
          <input type="date" id="end-date" required>
        </div>
      </div><br>

      <div class="form-group">
        <input type="text" placeholder="Nama perusahaan/instansi" required>
      </div>
      <button type="submit" class="submit-btn">DAFTAR MAGANG</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdownMenu');
      const toggle = document.querySelector('.menu-toggle');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
