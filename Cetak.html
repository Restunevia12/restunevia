<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cetak Sertifikat Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #9b59b6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
      position: relative;
    }

    .navbar img {
      height: 50px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      color: #2c2c2c;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 0;
      min-width: 180px;
      z-index: 999;
    }

    .menu-dropdown a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .menu-dropdown a:hover {
      background-color: #eae8ec;
      color: rgb(9, 9, 9);
    }

    .box-icon {
      background-color: #f9f3f3;
      border-radius: 20px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .box-icon img {
      width: 80px;
      height: auto;
    }

    .box-button {
      margin-top: -20px;
      text-align: center;
    }

    .btn-cetak {
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 40px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn-cetak:hover {
      background-color: #884ea0;
    }

    h2 {
      font-weight: normal; 
    }
  </style>
</head>
<body>

<div class="navbar">
  <img src="logo-amikom.png" alt="Logo Amikom" />
  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>

  <div class="menu-dropdown" id="dropdownMenu">
    <a href="Dasboard.html">Dasboard</a>
    <a href="#kontak">Kontak</a>
    <a href="#notifikasi">Notifikasi ðŸ””</a>
    <a href="login.html">Logout âž¡</a>
  </div>
</div>

<div class="text-center mt-4 mb-4">
  <h2>CETAK SERTIFIKAT MAGANG</h2>
</div><br><br><br><br>

<div class="box-icon">
  <img src="cetak.png" alt="Icon File" />
</div>

<div class="box-button">
  <a href="sertifikat-magang.pdf" class="btn-cetak" download>CETAK</a>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("dropdownMenu");
    const toggle = document.querySelector(".menu-toggle");
    if (!dropdown.contains(event.target) && !toggle.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>

</body>
</html>
