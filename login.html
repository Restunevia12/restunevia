<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .left-panel {
      background-color: #a464c2; 
      color: white;
      padding: 40px;
      height: 100vh;
    }

    .left-panel img.illustration {
      max-height: 300px;
    }

    .login-form {
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }

    .form-control {
      border-radius: 30px;
      background-color: #ddd;
    }

    .btn-login {
      background-color: #a464c2; 
      color: white;
      border-radius: 30px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #a464c2;
    }

    .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #000;
    }

    .input-group-text {
      background: transparent;
      border: none;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
      cursor: pointer;
    }

    .form-floating > label {
      color: #a6a6a6;
    }

    .form-floating > .form-control {
      padding-left: 3rem;
    }

    .logo-fixed {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 250px;
      z-index: 1000;
    }

    .text-purple {
      color: #a464c2 !important;
    }

    .link-register {
      color: #0048ea;
      text-decoration: none;
    }

    .link-register:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo-amikom.png" 
       alt="Logo Amikom" class="logo-fixed">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-panel text-center">
        <img src="br.png" 
             alt="Ilustrasi" class="img-fluid illustration mt-5">
      </div>

      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
        <div class="login-form text-center">
          <h1 class="fw-bold text-purple">Magang</h1>
          <h3 class="fw-bold mb-4">D3-Teknik Informatika</h3>

          <form>
            <div class="mb-3 position-relative">
              <span class="icon"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control ps-5" placeholder="Nama/email" />
            </div>
            <div class="mb-3 position-relative">
              <span class="icon"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control ps-5" placeholder="Password" />
            </div>
            <a href="Dasboard.html" class="btn btn-login mt-3">Login</a>

          </form>

          <p class="mt-3 text-muted">
            <a href="Register.html" class="link-register">Belum punya akun?</a>
          </p>

          <div class="social-icons d-flex justify-content-center">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook">
          </div>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
